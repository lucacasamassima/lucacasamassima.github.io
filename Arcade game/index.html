<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid">
        <header class="row">
            <div class="col-12 text-center">
                <h1>Arcade Game</h1>
                <p id="myResultDivId"> </p>
            </div>
        </header>
        <div class="row">
            <div class="col-3">
                <p>Score: </p>
            </div>
            <div class="col-1">
                <p id="myScoreDivId">0</p>
            </div>
            <div class="col-3">
                <p>Lives: </p>
            </div>
            <div class="col-1">
                <p id="myLivesDivId">3</p>
            </div>
            <div class="col-3">
                <p>Items: </p>
            </div>
            <div class="col-1">
                <p id="myItemsDivId">0</p>
            </div>
        </div>
    </div>
    <script src="js/resources.js">
    </script>
    <script src="js/app.js">
    </script>
    <script src="js/engine.js">
    </script>
</body>

</html>
